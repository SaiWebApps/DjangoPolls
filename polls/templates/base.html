{% load staticfiles %}
<!DOCTYPE html>
<html>
 <head>
  <title> {% block title %} Home {% endblock %} </title>
  <meta charset="UTF-8" />
  <link href="{% static "/static/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
  
  <style type="text/css">
  	body { background-color: #C0C0C0; }
  </style>
  
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="{% static "/static/js/bootstrap.min.js" %}" type="text/javascript"></script>
 </head>

 <body>   
   <!-- Display all polls that the user has created so far. -->   
   <h1> {% block heading %} Heading {% endblock %} </h1>
   
   <ul> {% block list %} {% endblock %} </ul>
   
   <table class="table table-condensed table-hover"> 
     {% block table %} {% endblock %}
   </table>
      
   <div> {% block form %} {% endblock %} </div>
 </body>
</html>
